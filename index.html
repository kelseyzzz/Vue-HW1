<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/app.css">
	</head>
	<body>

		<div id="app">
			<h1>Welcome to AcronymCon!</h1>
			
			<ul>
				<li v-for="user in people">
					<h3> {{ user.name }} </h3>
					<p> {{ user.since }} minute<span v-if='user.since != 1'>s</span> ago </p>
				</li>
				
			</ul>
			<h2>Check in</h2>
			<input v-model="enteredName" placeholder="name" @keyup.enter="$event.target.nextElementSibling.focus()">
			<input v-model="enteredEmail" @keyup.enter="submitPerson" placeholder="email">
			<button @click="submitPerson">Submit</button>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="dist/js/app.js"></script>

	</body>
</html>
